<!DOCTYPE html>
<html lang="zh-CN">

<head>
    
    <title>登录/注册</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="ajax方式">
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="dowebok">
        <div class="form sign-in">
        <form id="login" method="POST" action="#" onsubmit="return false">
            <h2>欢迎回来</h2>
            <label>
                <span>用户名</span>
                <input type="text" name="username" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" name="password" />
            </label>
            <p class="forgot-pass"><a href="https://www.baidu.com/s?ie=UTF-8&wd=%E5%BF%98%E8%AE%B0%E5%AF%86%E7%A0%81%E6%80%8E%E4%B9%88%E5%8A%9E">忘记密码？</a></p>
            <input type="submit" class="submit" value="登录" id="login_b">
        </form>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，邂逅有趣灵魂！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
            <form id="register" method="POST" action="#" onsubmit="return false">
                <label>
                <h2>立即注册</h2>
                    <span>用户名</span>
                    <input type="text" name="username" />
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="email" name="email" />
                </label>
                <label>
                    <span>手机号</span>
                    <input type="text" name="phone" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" name="password" />
                </label>
                <input type="submit" class="submit" value="注册" id="register_b">
            </form>
            </div>
        </div>
    </div>

    <script src="js/loginAndRegister.js"></script>
</body>

</html>
